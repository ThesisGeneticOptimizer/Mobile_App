<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
	<script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
  <ion-header-bar class="bar-positive">
    <h2 class="title">Seating Arrangement</h2>
    <!-- New Task button-->
    <button class="button button-clear" ng-click="newTask()">
      Change
    </button>
  </ion-header-bar>
  <ion-content scroll="false">
    <ion-list>
      <ion-item ng-repeat="task in activeProject.tasks">
        {{task.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Projects</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
          {{project.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
	
<script id="new-task.html" type="text/ng-template">

	  <div class="modal">

		<!-- Modal header bar -->
		<ion-header-bar class="bar-secondary">
		  <h1 class="title">Transfer Seat</h1>
		  <button class="button button-clear button-positive" ng-click="closeNewTask()">Back</button>
		</ion-header-bar>

		<!-- Modal content area -->
		<ion-content>

		  <form ng-submit="">
			<div class="list">
			   <label class="item item-input item-select">
				<div class="input-label">
				  From
				</div>
				<select>
				  
				</select>
			  </label>

			   <label class="item item-input item-select">
				<div class="input-label">
				  To
				</div>
				<select>
				  
				</select>
			  </label>
			</div>
			<div class="padding">
			  <button type="submit" class="button button-block button-positive">Confirm</button>
			</div>
		  </form>

		</ion-content>

	  </div>

</script>

  </ion-side-menus>
</body>
</html>
